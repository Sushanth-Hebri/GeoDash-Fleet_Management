name: Merge Optimizer

on:
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run merge optimizer
        run: |
          python speediff.py communicate-with-driver speed-monitor landing-and-speed-monitor
